<!--
    답안:
    * null: var a = null; typeOf a === 'object';
            변수에 null이라는 object를 할당받은 경우.
    * undefined: var a; typeOf a === 'undefined'; 
            변수는 선언되었지만 할당받은 값이 존재 하지 않는 경우.
    * undeclared: a; typeOf a === 'undefined';
            변수 조차 선언되지 않은 경우. undefined와 동일한 type을 가짐.
      
    * null == undefined // true, 값만 비교
      null === undefined // false, type을 비교 typeOf와 동일.
     
    의도:
    javascript에서의 내장 타입간의 차이를 이해하고 있는지와,
    == 값만 비교하고, === 타입을 비교하는 연산자의 사용을 이해하는지 확인.
-->
