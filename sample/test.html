<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST CASE 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
        $('div').on('click', function() {
            function case1() {
                console.log('TESTCASE1:', $(this).text());
            }
            case1();
        });
    });
    </script>
    
</head>
<body>
    <!--
        
        다음은 div tag를 마우스로 click했을 시, 
        WELCOME ECBANK가 콘솔 로그에 출력 하고자 하는 소스입니다.
        다음 소스를 실행하면, WELCOME ECBANK가 콘솔에 찍히지 않습니다.
        정상 동작 되도록 수정하고, 버그가 발생한 이유를 설명 하십시오.
    -->
    <div>WELCOME ECBANK</div>
</body>
</html>
<!--
    정답1
    $('div').on('click', function() {
        var a = this;
        function case1() {
            console.log('TESTCASE1:', $(a).text());
        }
        case1();
    });

    정답2(ES6의 화살표 함수를 사용 했기 떄문에, 가산점 요소 있음)
    $('div').on('click', function() {
        const case1 = () => {
            console.log('TESTCASE1', $(this));
        }
        case1();
    });

    의도: click event 내에 선언한 function의 this가 항상 window를 표현하는 것을 인지하고 있는지와,
          ES6 문법에 대한 경험이 있는지 파악 하기 위함.

-->
